<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">


    <title>Date Converter</title>
</head>
<body>
<div class="container">

    <div class="col-sm-6 col-sm-offset-3 quoteContainer rounded">
        <p class="description mainTitle text-center"><i class="fa fa-free-code-camp" aria-hidden="true"></i> Timestamp Microservice</p>
        <hr>
        <form>
            <div><input type="text" name="date" placeholder="Enter a date here . . ."></div>
            <div class="text-right">
                <input type="submit" name="sendDate" value=". . . just press enter (or tap here)" id="submitDateButton">
            </div>

        </form>
        <div class="results rounded"></div>
        <p class="description"><i class="fa fa-star-o" aria-hidden="true"></i> Created using: npm, express, and Heroku.</p>
        <p class="description"><i class="fa fa-star-o" aria-hidden="true"></i> Enter dates in a wide variety of formats including unix and get back both a formatted, natural date and a unix formatted date.</p>
        <p class="description"><i class="fa fa-star-o" aria-hidden="true"></i> A get request is made to a Heroku server which then returns the reformatted dates.</p>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./index.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
